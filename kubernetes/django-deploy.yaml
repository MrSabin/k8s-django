apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-deployment
  labels:
    app: django-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: django
  template:
    metadata:
      labels:
        app: django
    spec:
      containers:
      - name: django-app
        image: django_app:latest
        imagePullPolicy: IfNotPresent
        ports:
          - containerPort: 80
        envFrom:
          - configMapRef:
              name: django-config
---
apiVersion: batch/v1
kind: Job
metadata:
  name: django-migrate
spec:
  ttlSecondsAfterFinished: 10
  template:
    spec:
      containers:
      - name: django-clearsessions
        image: django_app:latest
        imagePullPolicy: IfNotPresent
        envFrom:
          - configMapRef:
              name: django-config
        command: ['python', 'manage.py', 'migrate', '--no-input']
      restartPolicy: OnFailure
---
apiVersion: v1
kind: Service
metadata:
  name: django-service
  namespace: default
spec:
  selector:
    app: django
  type: ClusterIP
  ports:
  - name: django
    port: 80